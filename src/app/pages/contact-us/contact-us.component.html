<section class="inner-banner">
  <img src="./assets/images/banner-image.jpg" alt="">
  <div class="banner-cont container">
    <h1>{{type}}</h1>
  </div>
</section>

<section class="contatc-sec contact-page cmn-gap">
  <div class="container">
    <div class="contact-info">
      <ul>
        <li>
          <i><img src="./assets/images/placeholder.svg" alt=""></i>
          <div class="contact-cont">
            <h4>Address</h4>
            <span>Bhumi Arcade, 1st Level, Lakadganj Nagpur 440008.</span>
          </div>
        </li>
        <li>
          <i><img src="./assets/images/call.svg" alt=""></i>
          <div class="contact-cont">
            <h4>Phone</h4>
            <a href="tel:8830611703">88306 11703</a>
          </div>

        </li>
        <li>
          <i><img src="./assets/images/email.svg" alt=""></i>
          <div class="contact-cont">
            <h4>Email</h4>
            <a href="mailto:info@buildboardfurnishers.com">info@buildboardfurnishers.com</a>
          </div>
        </li>
      </ul>
    </div>

    <div class="form-section">
      <h2>{{type === 'Partner' ? type + ' '+'Form' : type}}</h2>
      <form [formGroup]="contactForm">
        <div class="row contact-row">
          <div class="col-md-6 form-sec-col">
            <div class="form-input">
              <input type="text" placeholder="First Name" formControlName="full_name">
            </div>
          </div>

          <div class="col-md-6 form-sec-col">
            <div class="form-input">
              <input type="text" placeholder="Last Name" formControlName="last_name">
            </div>
          </div>

          <div class="col-md-12 form-sec-col">
            <div class="form-input">
              <input type="email" placeholder="Email" formControlName="email">
            </div>
          </div>
          <ng-container *ngIf="type === 'Partner'">
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Mobile number" formControlName="mobile">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Pincode" formControlName="pincode">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="City" formControlName="City">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Zip" formControlName="zipcode">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <h4 style="text-align: center;">YOUR BUSINESS DETAILS</h4>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <select formControlName="company_type">
                  <option selected>Company Type</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Company name" formControlName="company_name">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Company number" formControlName="company_number">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Business phone number" formControlName="business_number">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="form-input">
                <input type="text" placeholder="Gst number" formControlName="gst">
              </div>
            </div>
            <div class="col-md-12 form-sec-col">
              <div class="custom-file">
                <input type="file" id="customFile">
                <label class="custom-file-label" for="customFile">Upload your catalogue</label>
              </div>
            </div>
          </ng-container>

          <div class="col-md-12 form-sec-col">
            <div class="form-input">
              <textarea placeholder="Message" formControlName="description"></textarea>
            </div>
          </div>

          <div class="col-md-12 form-sec-col">
            <div class="form-input text-center">
              <input type="submit" value="SUBMIT">
            </div>
          </div>

        </div>
      </form>
    </div>

  </div>

</section>
